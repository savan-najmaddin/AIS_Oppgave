name: CMake Multi-Platform Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Builds
          - os: macos-latest
            build_type: Release
            c_compiler: clang
            cpp_compiler: clang++
          - os: macos-latest
            build_type: Debug
            c_compiler: clang
            cpp_compiler: clang++
          # Windows Builds
          - os: windows-latest
            build_type: Release
            c_compiler: cl
            cpp_compiler: cl
          - os: windows-latest
            build_type: Debug
            c_compiler: cl
            cpp_compiler: cl

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure CMake
        shell: bash
        run: |
          mkdir -p build
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}

      - name: Build
        shell: bash
        run: |
          cmake --build build --config ${{ matrix.build_type }}

      - name: Test
        shell: bash
        run: |
          cd build
          ctest --output-on-failure --build-config ${{ matrix.build_type }}
